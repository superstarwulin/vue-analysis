<!DOCTYPE html>
<html>

<head>
    <title>Vue.js commits example</title>
    <style>
    #demo {
        font-family: 'Helvetica', Arial, sans-serif;
    }
    
    a {
        text-decoration: none;
        color: #f66;
    }
    
    li {
        line-height: 1.5em;
        margin-bottom: 20px;
    }
    
    .author,
    .date {
        font-weight: bold;
    }
    </style>
    <script src="../dist/vue.js"></script>
</head>

<body>
    <div id="demo">

        <template v-for="branch in branches">
            <input type="radio" :value="branch" v-model="currentBranch">
            <label>{{branch}}</label>
        </template>

        <ul>
            <li v-for="record in commits">
                <a>{{record.sha.slice(0, 7)}}</a>
            </li>
        </ul>


    </div>
    <script src="test.js"></script>
</body>

</html>
