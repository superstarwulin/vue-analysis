<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>数据观察</title>
    <script type="text/javascript" src="build.js"></script>
</head>

<body>

    <div id="app">
        {{ a }}
        <ul>
            <li>{{ a }}</li>
            <li> {{ b }} </li>
        </ul>
        <button v-on:click="greet">按钮</button>
    </div>


    <script type="text/javascript">
        window.onload = function() {
            var vm = new XXT({
                el: '#app',
                data: {
                    a: 1
                },
                computed: {
                    // 一个计算属性的 getter
                    b: function() {
                        // `this` 指向 vm 实例
                        return this.a + 1
                    }
                },
                methods: {
                    greet: function(event) {
                        this.a = 5
                    }
                }
            })


        }
    </script>

</body>
