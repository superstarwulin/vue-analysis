<body>

<script type="text/javascript">


var cache = new Cache(3)

cache.put("v-on", {
    expression: "click:show"
})

cache.put("v-for", {
    expression: "item for itmes"
})

cache.put("v-if", {
    expression: "a if b"
})

cache.put("test", {
    expression: "test"
})

</script>
